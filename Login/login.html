<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Blogs Now|Login</title>
  </head>
  <body>
    <header>
      <div class="Navbar">
        <div class="logo-image" class="nav-obj"></div>
        <div id="logo-text" class="nav-obj">Blogs Now</div>

        <div class="nav-obj pages-link">
          <i class="fa-solid fa-house"></i>
          <a href="#">Home</a>
        </div>
        <div class="nav-obj pages-link">
          <i class="fa-solid fa-feather"></i>
          <a href="#">Trending</a>
        </div>
        <div class="nav-obj pages-link">
          <i class="fa-solid fa-wifi"></i>
          <a href="#">Your interests</a>
        </div>

        <button class="buttons nav-obj" href="#">Log in</button>
        <button class="buttons nav-obj" href="#">Sign up</button>
      </div>
    </header>
    <!-- Navbar ends -->
    <div class="body-container">
      <div class="box-container">
        <p id="heading">Log in</p>
        <p class="hed-description">Stay Updated with Daily Blogs!</p>
        <div class="form-container">
          <input
            class="Forms"
            type="email"
            for="username"
            placeholder="Enter your email"
          />
          <input
            class="Forms"
            type="text"
            for="Password"
            placeholder="Enter Password"
          />
          <input class="login-button" type="button" value="Login" />
          <p class="hed-description">
            New to Blogs Now? <a href="../Signup/signup.html">Join now!</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="Contact">
      <label for="Contact">Contact Us</label>
      <a class="nav-obj" href="#"
        ><i class="fa-brands fa-facebook" style="color: #2b3a54"></i
        >Facebook</a
      >
      <a class="nav-obj" href="#"
        ><i class="fa-brands fa-instagram" style="color: #f72665"></i
        >Instagram</a
      >
      <a class="nav-obj" href="#"
        ><i class="fa-brands fa-linkedin"></i>Linkedin</a
      >
    </div>
  </footer>
<script src="./login.js"></script>  </body>
</html>
